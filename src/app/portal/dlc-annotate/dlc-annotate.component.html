<div class="canvas-container">
    <canvas id="can" width="400" height="400" style="border:2px solid;" (click)="annotate($event)"></canvas>
    <div class="canvas-tools">
        <div class="labels">
            <div class="label" *ngFor="let label of labels" 
                id="{{label.name}}" 
                [style.background]="label.color"
                onclick="color(this)">{{label.name}}</div>
        </div>
    
        <div>
            <button>< prev frame</button>
            <button>> next frame</button>
            <input type="button" value="save" id="btn" size="30" onclick="save()">
            <input type="button" value="clear" id="clr" size="23" onclick="erase()">
        </div>
    </div>
</div>
